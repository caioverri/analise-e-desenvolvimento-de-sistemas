<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <b>MEU PORTIFÓLIO</b>
        </header>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Quem sou</a></li> 
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portifolio.html">Portifólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <aside>
            <img src=".\imagens\eu.jpg" alt"Minha foto">
            <p>Me envie sua mensagem</p>
        </aside>
        <section>
            <h1>Contato</h1>
            <!-- iniciando o comando para montar um formulário simples. Nele é possível colocar, nome, telefone, email, e uma mensagem,
            podendo enviar todos os itens com o botão "enviar" -->
                <form>
                    <div>
                
                        <p>
                            <!-- input criando um campo para a pessoa digitar. Aqui o tipo do campo é texto -->
                            <input type="text" name="nome" placeholder="Nome Completo">
                    
                            <br>
                            <!-- input criando um campo para a pessoa digitar. Aqui o tipo do campo é email -->
                            <input type="email" name="email" placeholder="Email">
                    
                            <br>

                            <input type="text" id="campo" name="campo" placeholder="Digite sua mensagem aqui" style="width: 200; height: 100px;">

                            <br>
                            <!-- botão para enviar todos as informações digitadas dentro do formulário -->
                            <input type="submit" value="Enviar">
                                   
                        </p>
                
                    </div>
                </form>
           
        </section>
        <footer>
            <p>Fundamentos de Programação Web</p>
        </footer>
    </div>
</body>
